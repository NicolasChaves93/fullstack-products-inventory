<div class="inventory-manager-container">
  
  <p class="current-stock">
    Stock: <strong>{{ loading ? '...' : currentStock }}</strong>
  </p>
  
  <form (ngSubmit)="updateInventory()">
    <div class="input-group">
      
      <mat-form-field appearance="outline" class="quantity-input">
        <mat-label>Cantidad</mat-label>
        <input matInput 
               type="number" 
               [(ngModel)]="newQuantity" 
               name="newQuantity" 
               min="0" 
               required>
      </mat-form-field>

      <button mat-flat-button 
              color="accent" 
              type="submit" 
              [disabled]="loading || newQuantity < 0 || newQuantity === currentStock">
        <mat-icon *ngIf="loading" class="loading-icon">autorenew</mat-icon>
        <span *ngIf="!loading">Actualizar</span>
      </button>
    </div>
  </form>

  <p *ngIf="error" class="error-message mat-caption">
    {{ error }}
  </p>

</div>
